{% set title = "New password" %}

{% extends "./_include/_master.html" %}

{% block main %}
<div class="container-fluid">
	<div class="site-profile site-changeword">
		<div class="site-profile__inner site-changeword__inner">
			<p class="fw-bold fz-17 text-black mb-2">Tạo mật khẩu mới</p>
			<p class="fz-14 text-black mb-2">Gợi ý: Mật khẩu mới phải dài ít nhất 6 ký tự.</p>
			<form action="" method="post">
				<div class="form-group">
					<label class="fw-normal fz-12">Mật khẩu mới</label>
					<div class="pos-relative">
						<input type="password" class="form-control password input-lg fz-14" placeholder="Nhập mật khẩu mới (có ít nhất 6 ký tự)">
						<span class="fa fa-eye cursor-point show-pass js-showpass" title="Show password" aria-hidden="true"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="fw-normal fz-12">Nhập lại</label>
					<input type="password" class="form-control fz-14 input-lg js-showpass-re" placeholder="Re-enter password">
				</div>
				<div class="mt-3">
					<button type="submit" class="btn btn-success btn-lg">Cập nhật</button>
				</div>
			</form>
			<div class="modal fade" id="reset-password" tabindex="-1" role="dialog" aria-labelledby="reset-password">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title text-black">Tạo mật khẩu mới</h4>
						</div>
						<div class="modal-body text-black">
							Mật khẩu mới của bạn đã được tạo thành công.
						</div>
						<div class="modal-footer">
							<a href="#" class="btn btn-success btn-lg">Đăng nhập ngay</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
